<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="calc-container">
            <form action="" id="form-inputs">
                <div class="form-control">
                    <label>Altura:</label>
                    <input type="text" id="height">
                </div>
                <div class="form-control">
                    <label>Peso:</label>
                    <input type="text" id="weight">
                </div>
            </form>
            <div class="action-control">
                <input type="button" value="Enviar" id="action-btn">
                <input type="button" value="Limpar" id="clean-btn">
            </div>
        </div>
        <div id="result-container" class="hide">
            <p id="imc-numero">Seu IMC é: <span></span></p>
            <p id="imc-numero">Sua classificação é: <span></span></p>
            <input type="button" value="Voltar" id="back-btn">
        </div>
    </div>
</body>

</html>
